<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Miami Blocks</title>
  <link rel="icon" href="images/tetris_icon.png">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/reset.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script type="text/javascript" src="js/app.js" charset="utf-8"></script>
</head>
<body>
  <header>
    <h1>Miami Blocks</h1>
  </header>
  <main>
    <div id="modal">
      <h2>Miami Blocks</h2>
      <p id='blurb'></p>
      <div id='modal-buttons'>
        <button id='new-game'>Start Game</button>
        <button id='increment-level'>Starting level: <span>1</span></button>
      </div>
    </div>
    <div id='play-area'>
      <div id='score-block'>
        <li><h3>Score</h3><p id='score-count'>0</p></li>
        <li><h3>Level</h3><p id='level-count'>0</p></li>
        <li><h3>Lines</h3><p id='lines-count'>0</p></li>
      </div>
      <div id='playing-grid'>
        <ul id="grid-ul"></ul>
      </div>
      <div id='next-up'>
        <h3>Next</h3>
        <li id='next-up-one'></li>
        <li id='next-up-two'></li>
        <li id='next-up-three'></li>
      </div>
    </div>
  </main>
  <footer>
    <ul>
      <li>Esc:Pause</li>
      <li><strong>&uarr;</strong>:Rotate</li>
      <li><em>&harr;</em>:Move</li>
      <li><strong>&darr;</strong>:Drop</li>
      <li id='mute-li'>M:Mute</li>
    </ul>
  </footer>
  <audio id="blip" src="sounds/blip-sound.wav"></audio>
  <audio id="bloc-party" src="sounds/miamit-tetris.mp3" loop></audio>
  <audio id="row-done" src="sounds/row-delete.wav"></audio>
  <audio id="high-score-sound" src="sounds/high-score.mp3"></audio>
  <audio id="game-over-sound" src="sounds/game-over.mp3"></audio>
</body>
</html>
